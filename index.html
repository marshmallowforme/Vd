<!DOCTYPE html>
<html>
<head>
    <title>Our Love Story ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);

            justify-content: center;

            height: 100vh;

        }

        #book {

            height: 500px;
        }

        .page {
            background: white;
            padding: 20px;
            text-align: center;
        }

        img {

            margin-bottom: 10px;
        }

        h1, h2 {
            color: #ff4d6d;
        }
    </style>
</head>

<body>

<div id="book">
    <div class="page">
        <h1>Our Love Story ‚ù§Ô∏è</h1>
        <p>Made with love by Akshat</p>
    </div>

    <div class="page">
        <img src="images/smile.jpg">
        <h2>Her Beautiful Smile</h2>
        <p>Your smile makes my worst days magical.</p>
    </div>

    <div class="page">
        <img src="images/eyes.jpg">
        <h2>Those Lovely Eyes</h2>
        <p>I get lost in your eyes every single time.</p>
    </div>

    <div class="page">
        <img src="images/dimple.jpg">
        <h2>The Cutest Dimple</h2>
        <p>That tiny dimple steals my heart again and again.</p>
    </div>

    <div class="page">
        <h1>Forever With You üíñ</h1>
        <p>You are my always.</p>
    </div>
</div>

<script>
    const pageFlip = new St.PageFlip(
        document.getElementById("book"),
        {
            width: 350,
            height: 500,
            size: "fixed",
            showCover: true,
            mobileScrollSupport: false
        }
    );

    pageFlip.loadFromHTML(document.querySelectorAll(".page"));
</script>

</body>
</html>
